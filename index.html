<!DOCTYPE html>
<head>
    <title>Trivia App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"charset href="style.css">
</head>
<body>
    <h1>QUIZ IT</h1>
    <div id="quiz">
        <h2 id="question"></h2>
        <div><label>A</label><input type="radio" name="choices" value="A"><span id="choiceA"></span></div>
        <div><label>B</label><input type="radio" name="choices" value="B"><span id="choiceB"></span></div>
        <div><label>C</label><input type="radio" name="choices" value="C"><span id="choiceC"></span></div>
        <div><label>D</label><input type="radio" name="choices" value="D"><span id="choiceD"></span></div>
        <button id="submit">Submit</button>
        <h3 id="quizStatus"></h3>
    </div>
    <footer id="options" style="display:none">
        <p><a href="index.html">Retake the quiz!</a></p>
        <p><a href="questions.html">Contribute to question set!</a></p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
